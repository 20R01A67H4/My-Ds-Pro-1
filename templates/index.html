<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="color:rgb(12, 12, 20)">
        <form action="{{ url_for('predict')}}" method="post">
            <h1>Predictive Analysis</h1>
            <h3>House Length(sqft)</h3>
            <input id="first" name="property_size" type="number ">
            <h3>Select number of Bedrooms!</h3><br><select name="bedrooms" id="resea" required="required">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4+">4+</option>
            </select>
            <h3>Select number of Bathrooms!</h3><select name="bathroom" id="resea" required="required">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6+</option>
            </select>

            <h3>Select Furnished Type</h3><br><select name="furnishingDesc" id="resea" required="required">
                <option value="0">Fully-furnished</option>
                <option value="1">Semi-furnished</option>
                <option value="2">Unfurnished</option>
            </select>

            <h3>Parking Area For No. of Vehicles</h3><br><select name="parking" id="fuel" required="required">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">3+</option>
            </select>
            <h3>Lift Availability</h3><br><select name="Lift" id="resea" required="required">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <h3>Security Availability</h3><br><select name="Security" id="resea" required="required">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </select>
        <h3>Select Area you want</h3><select name="locality" id="resea" required="required">
            <option value="0">Kukatpally</option>
            <option value="1">Kondapur</option>
            <option value="2">Gachibowli</option>
            <option value="3">Miyapur</option>
            <option value="4">Hafeezpet</option>
            <option value="5">Nizampet</option>
            <option value="6">Chanda Nagar</option>
            <option value="7">Manikonda</option>
            <option value="8">Madhapur</option>
            <option value="9">Serillingampally</option>
        </select>
            <br><br><button id="sub" type="submit ">Calculate Rent</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
